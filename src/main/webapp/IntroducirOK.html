<!doctype html>
<html lang="es">

<head>
    <title>Sesion 7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jose Luis Obiang Ela Nanguang">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

</head>

<body class="bg-dark">
    <h1 class="text-white text-center display-1">Reyes Magos</h1>
    <div class="row flex-nowrap justify-content-between align-items-center">
        <header class="col-5">
            <nav id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end">
                <nav class="nav nav-pills flex-column">
                    <a class="nav-link" href="/webapp-sesion7/logout" data-bs-toggle="tooltip"
                       data-bs-title="Cerrar sesión de usuario" data-bs-placement="left">
                        Cerrar sesión
                    </a>
                </nav>
            </nav>
        </header>
        <main class="col-7">
            <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark container">
                <div class="row">
                    <div class="col-md-6 px-0">
                        <h1 class="display-4 fst-italic">Añadir y Listar Regalos</h1>
                        <p class="lead my-3">Aquí podrás ver los regalos y añadir nuevos regalos.</p>
                    </div>
                    <div class="col-md-6 img-thumbnail">
                        <img src="img/navidad-reyes-magos.webp" alt="imagen de los tres reyes magos">
                    </div>
                    <form class="mt-4" method="get" action="/webapp-sesion7/action" name="datos" id="formulario">
                        <h2 class="text-center">Regalo</h2>
                        <div class="input-group">
                            <input type="text" id="inputRegalo" name="regalo" class="form-control"
                                placeholder="Introduce un regalo">
                            <input name="accion" value="anadir" type="hidden">
                            <button class="btn btn-outline-secondary" id="liveToastBtn" type="submit">Añadir regalo a la carta</button>
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div id="liveToast" class="toast bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-header">
                                        <img src="./img/checkOk.svg" class="rounded me-2" alt="...">
                                        <strong class="me-auto">Regalo</strong>
                                        <small>0s</small>
                                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                    <div class="toast-body">
                                        Regalo añadido a la carta
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="mt-4" method="get" action="/webapp-sesion7/action" name="datos">
                        <div class="input-group">
                            <input name="accion" value="listar" type="hidden">
                            <button class="btn btn-outline-secondary m-auto" type="submit"
                            data-bs-placement="bottom"
                            data-bs-title="¿Quieres listar los regalos de tu carta?"
                            data-bs-toggle="tooltip">Listar regalos</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="row blog-footer d-flex justify-content-center align-content-center">
        <figure class="col-md-6 text-white text-center">
            <blockquote class="blockquote">
                <p>Sesión 7.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Página <cite title="Source Title">de Inicio</cite>
            </figcaption>
        </figure>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const toastLiveExample = document.getElementById('liveToast')
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastBootstrap.show();
    </script>


</body>

</html>
