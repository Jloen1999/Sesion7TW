<!doctype html>
<html lang="es">

<head>
	<title>Sesion 7</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Jose Luis Obiang Ela Nanguang">
	<link rel="stylesheet" href="./css/styles.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Bootstrap Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

</head>

<body class="bg-dark">
	<h1 class="text-warning text-center display-1">Reyes Magos</h1>
	<div class="row flex-nowrap justify-content-between align-items-center">
		<header class="col-5">
			<nav id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end">
				<nav class="nav nav-pills flex-column">
					<a class="nav-link" href="/webapp-sesion7/" data-bs-toggle="tooltip"
					   data-bs-title="Iniciar sesión de usuario" data-bs-placement="left">
						Inicio
					</a>
				</nav>
			</nav>
		</header>
		<main class="col-7">
			<div class="row p-4 p-md-5 mb-4 text-white rounded bg-dark">
				<div class="col-md-10 py-3 img-thumbnail">
					<img src="img/navidad-reyes-magos.webp" alt="imagen de los tres reyes magos">
				</div>
				<form class="col-md-10 py-3" method="post" action="/webapp-sesion7/login">
					<div class="row gy-4">
						<div class="col-4">
							<label for="inputUsername" class="col-form-label">Usuario</label>
						</div>
						<div class="col-5">
							<input type="text" id="inputUsername" name="username" class="form-control">
						</div>
					</div>
					<div class="row py-4">
						<div class="col-4 col-md-4">
							<label for="inputPassword" class="col-form-label">Contraseña</label>
						</div>
						<div class="col-5 col-md-4">
							<input type="password" id="inputPassword" class="form-control" name="password"
								aria-describedby="passwordHelpInline">
						</div>
						<div class="col-12 col-md-4">
							<span id="passwordHelpInline" class="form-text text-white">
								Introduce al menos 8 caracteres
							</span>
						</div>
					</div>
					<div class="row gy-2 d-flex align-content-center justify-content-center">
						<div class="col-10 text-center">
							<button class="btn btn-secondary text-center" type="submit" data-bs-placement="bottom"
								data-bs-title="¿Estás seguro de iniciar sesión?" data-bs-toggle="tooltip">Iniciar
								sesión</button>
						</div>
						<div class="toast-container position-fixed bottom-0 end-0 p-3">
							<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
							  <div class="toast-header">
								<img src="./img/cancel.svg" class="rounded me-2" alt="...">
								<strong class="me-auto">Error</strong>
								<small>1 seg</small>
								<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
							  </div>
							  <div class="toast-body bg-black">
								Nombre de usuario incorrecto
							  </div>
							</div>
						  </div>
					</div>
				</form>
			</div>
		</main>
	</div>
	<footer class="row blog-footer d-flex justify-content-center align-content-center">
		<figure class="col-md-6 text-white text-center">
			<blockquote class="blockquote">
				<p>Sesión 7.</p>
			</blockquote>
			<figcaption class="blockquote-footer">
				Página <cite title="Source Title">de Inicio</cite>
			</figcaption>
		</figure>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script>
		const toastLiveExample = document.getElementById('liveToast')
		const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
		toastBootstrap.show();
	</script>



</body>

</html>
